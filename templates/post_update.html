{% extends 'base.html' %}
{% block title %}Обновление статьи{% endblock %}
{% block content %}

<div class="container">
  <h1>Редактирование статьи</h1>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="введите название" ><br>
    <textarea name="intro" id="intro" class="form-control"  >{{ article.intro }} </textarea> <br>
    <textarea name="text" id="text" class="form-control" >{{ article.text }} </textarea> <br>
    <input type="submit" class="btn btn-success" value="Обновить">
  </form>
</div>
{% endblock %}
