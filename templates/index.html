{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}

<div class="container">
  <h1>Все статьи на сайте</h1>
  {% if articles|length >0 %}

    {% for el in articles %}
    <div class="alert alert-info">
      <h2>{{ el.title }}</h2>
      <p>{{ el.intro }}</p>
      <p><b>Дата: {{ el.date.date() }}</b></p>
      <a href="/posts/{{ el.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
{% else %}
  <p>статей еще нет</p>
  {% endif %}
</div>


{% endblock %}
